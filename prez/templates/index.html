{% extends "_page.html" %}

{% set main_active_page = "home" %}

{% block content %}
<div id="content-col-main">
    <h1>Welcome to Prez</h1>
    <p>Prez is a Linked Data API that combines VocPrez, OGC API (SpacePrez), CatPrez and the upcoming TimePrez.</p>
    <ul>
        {% for prez in prezs %}
            <li><a href="{{ url_for(prez | lower + '_home') }}">{{ prez }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
